<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Resume | CareerHunt</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="dist/output.css" />

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar (Updated) -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-700">CareerHunt</h1>
      <ul class="hidden md:flex gap-4 text-sm font-medium">
        <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
        <li><a href="jobs.html" class="hover:text-blue-600">Browse Jobs</a></li>
        <li><a href="post-job.html" class="hover:text-blue-600">Post Job</a></li>
        <li><a href="upload.html" class="text-blue-700 font-bold">Upload Resume</a></li>
        <li><a href="about.html" class="hover:text-blue-600">About</a></li>
        <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
      </ul>
      <ul class="hidden md:flex space-x-6 font-medium text-indigo-700">
        <!-- existing links -->
        <li><a href="sign-in.html" class="hover:text-indigo-900">Sign In</a></li>
        <li><a href="sign-up.html" class="hover:text-indigo-900">Sign Up</a></li>
      </ul>

      <button id="nav-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6 text-blue-700" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Nav -->
    <div id="mobile-menu" class="md:hidden hidden px-6 pb-4 bg-white shadow-md">
      <a href="index.html" class="block py-3 border-b text-gray-800 font-medium hover:text-indigo-600">Home</a>
      <a href="jobs.html" class="block py-3 border-b text-gray-800 font-medium hover:text-indigo-600">Browse Jobs</a>
      <a href="upload.html" class="block py-3 border-b text-gray-800 font-medium hover:text-indigo-600">Upload Resume</a>
      <a href="post-job.html" class="block py-3 border-b text-gray-800 font-medium hover:text-indigo-600">Post Job</a>
      <a href="about.html" class="block py-3 border-b text-gray-800 font-medium hover:text-indigo-600">About</a>
      <a href="contact.html" class="block py-3 border-b text-gray-800 font-medium hover:text-indigo-600">Contact</a>

      <!-- Stylish Auth Buttons -->
      <div class="mt-4 flex flex-col gap-2">
        <a href="sign-in.html" class="block text-center px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 font-semibold">Sign In</a>
        <a href="sign-up.html" class="block text-center px-4 py-2 border border-indigo-600 text-indigo-600 rounded hover:bg-indigo-100 font-semibold">Sign Up</a>
      </div>
    </div>

  </nav>

  <!-- Upload Form -->
  <main class="pt-28 px-4 max-w-2xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8" data-aos="fade-up">Upload Your Resume</h2>

    <form class="bg-white rounded-lg shadow p-6 space-y-4" data-aos="fade-up" data-aos-delay="100">
      <input type="text" placeholder="Full Name" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="email" placeholder="Email" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="tel" placeholder="Phone" required class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="file" required accept=".pdf,.doc,.docx" class="w-full p-3 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700">Submit</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-[#0d1b2a] text-white text-center py-4 mt-10">
    &copy; 2025 CareerHunt. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const navToggle = document.getElementById('nav-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    navToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.toggle('animate-fade-in');
    });
  </script>
</body>
</html>
