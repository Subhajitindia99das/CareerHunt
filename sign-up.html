<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up – CareerHunt</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Create your CareerHunt account to start applying for jobs." />
  <meta name="author" content="Subhajit Das" />
  <link rel="stylesheet" href="dist/output.css" />

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-700">CareerHunt</h1>
      <ul class="hidden md:flex gap-4 text-sm font-medium">
        <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
        <li><a href="jobs.html" class="hover:text-blue-600">Browse Jobs</a></li>
        <li><a href="post-job.html" class="hover:text-blue-600">Post Job</a></li>
        <li><a href="upload.html" class="hover:text-blue-600">Upload Resume</a></li>
        <li><a href="about.html" class="hover:text-blue-600">About</a></li>
        <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
      </ul>

      <!-- Hamburger Icon -->
      <button id="nav-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6 text-blue-700" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Mobile Navbar -->
    <div id="mobile-menu" class="md:hidden hidden px-6 pb-4 bg-white shadow-md">
      <a href="index.html" class="block py-3 border-b border-gray-200 text-gray-800 font-medium hover:text-indigo-600">Home</a>
      <a href="jobs.html" class="block py-3 border-b border-gray-200 text-gray-800 font-medium hover:text-indigo-600">Browse Jobs</a>
      <a href="upload.html" class="block py-3 border-b border-gray-200 text-gray-800 font-medium hover:text-indigo-600">Upload Resume</a>
      <a href="post-job.html" class="block py-3 border-b border-gray-200 text-gray-800 font-medium hover:text-indigo-600">Post Job</a>
      <a href="about.html" class="block py-3 border-b border-gray-200 text-gray-800 font-medium hover:text-indigo-600">About</a>
      <a href="contact.html" class="block py-3 border-b border-gray-200 text-gray-800 font-medium hover:text-indigo-600">Contact</a>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <section class="min-h-screen flex items-center justify-center px-4" data-aos="fade-up">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md" data-aos="fade-up" data-aos-delay="100">
      <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Create Your Account</h2>

      <form class="space-y-4">
        <div>
          <label for="name" class="block mb-1 font-medium">Full Name</label>
          <input type="text" id="name" placeholder="Your Name" required
            class="w-full border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none" />
        </div>

        <div>
          <label for="email" class="block mb-1 font-medium">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required
            class="w-full border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none" />
        </div>

        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="password" placeholder="••••••••" required
            class="w-full border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none" />
        </div>

        <div>
          <label for="confirm-password" class="block mb-1 font-medium">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="••••••••" required
            class="w-full border border-gray-300 px-4 py-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none" />
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700 transition">
          Sign Up
        </button>
      </form>

      <p class="text-center text-sm mt-6 text-gray-600">
        Already have an account?
        <a href="sign-in.html" class="text-indigo-600 font-medium hover:underline">Sign In</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6 mt-12 text-sm">
    &copy; 2025 CareerHunt. All rights reserved.
  </footer>

  <!-- JS -->
  <script>
    const navToggle = document.getElementById('nav-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    navToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.toggle('animate-fade-in');
    });
  </script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 600,
      once: true,
    });
  </script>

</body>
</html>
